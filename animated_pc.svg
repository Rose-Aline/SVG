@keyframes header_in {
  0% {
    transform: scaleY(0);
  }
  15%, 100% {
    transform: scaleY(1);
  }
  80%{opacity: 1;}
  100%{ opacity: 0;}
}

@keyframes right_in {
  0% {
    transform: scaleX(0);
  } 
  15% {
    transform: scaleX(0);
  }
  25%, 100% {
    transform: scaleX(1);
  }  80%{opacity: 1;}
  100%{ opacity: 0;}
}

@keyframes left_in {
  0% {
    transform: scaleX(0);
  } 
  25% {
    transform: scaleX(0);
  }
  40%, 100% {
    transform: scaleX(1);
  }  80%{opacity: 1;}
  100%{ opacity: 0;}
}

@keyframes footer_in {
   0% {
    transform: scaleY(0);
  }
  40% {
    transform: scaleY(0);
  }
  60% {
    transform: scaleY(1); /* Adjust the scale factor as needed */
  }  80%{opacity: 1;}
  100%{ opacity: 0;}
}


#footer {
  transform-origin: center bottom;
  transform-box: fill-box;
  animation: footer_in 3s ease-in-out infinite; /* Adjust the duration (6s in this case) */
}

#right {
  transform-origin: center right;
  transform-box: fill-box;
  animation: right_in 3s ease-in-out infinite; /* Adjust the duration (6s in this case) */
}

#left {
  transform-origin: center left;
  transform-box: fill-box;
  animation: left_in 3s ease-in-out infinite; /* Adjust the duration (6s in this case) */
}

#header {
  transform-origin: center top;
  transform-box: fill-box;
  animation: header_in 3s ease-in-out infinite; /* Adjust the duration as needed */
}

#laptop text {
